<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Archivo+Black&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">
  <title> My Favourite things</title>
</head>

<body>
  <main>
    <h1>My Favourite Things</h1>

    <p class="text-container"></p>

    <br>


    <div class="imageContainer">


      <div class="Bio1">

        <div class="image1"><img src="images/song.jpeg" alt="image1"></div>

        <div class="topHoverLayer">
          <div class="text1">
            <h3>Listening Songs</h3>
          </div>
        </div>

        <br>
        <div class="bioButtons1">

          <button data-arrayref="0">ListeningSongs</button>


        </div>
        <br>

        <div class="infoContainer">
          <p class="text-container2"></p>
          <a href="https://www.github.com"><img class="socialMedia" src="images/Github.png" alt="github"></a>
          <a href="https://www.linkedin.com"><img class="socialMedia" src="images/Linkedin.png" alt="linkedin"></a>
          <a href="https://www.instagram.com"><img class="socialMedia" src="images/Instagram.png" alt="instagram"></a>


        </div>

      </div>




      <div class="Bio2">
        <div class="image2"><img src="images/graphc.jpg" alt="image2"></div>

        <div class="topHoverLayer">
          <div class="text1">
            <h3>Graphic Desigining</h3>
          </div>
        </div>

        <br>
        <div class="bioButtons2">
          <button data-arrayref="2">Graphic Designing</button>


        </div>
        <br>
        <div class="infoContainer">
          <p class="text-container3"></p>
          <a href="https://www.github.com"><img class="socialMedia" src="images/Github.png" alt="github"></a>
          <a href="https://www.linkedin.com"><img class="socialMedia" src="images/Linkedin.png" alt="linkedin"></a>
          <a href="https://www.instagram.com"><img class="socialMedia" src="images/Instagram.png" alt="instagram"></a>



        </div>
      </div>

      <div class="Bio4">

        <div class="image4"><img src="images/Phoography.jpeg" alt="image4"></div>

        <div class="topHoverLayer">
          <div class="text4">
            <h3>Photography</h3>
          </div>
        </div>

        <br>
        <div class="bioButtons4">

          <button data-arrayref="0">Photography</button>


        </div>
        <br>

        <div class="infoContainer">
          <p class="text-container4"></p>
          <a href="https://www.github.com"><img class="socialMedia" src="images/Github.png" alt="github"></a>
          <a href="https://www.linkedin.com"><img class="socialMedia" src="images/Linkedin.png" alt="linkedin"></a>
          <a href="https://www.instagram.com"><img class="socialMedia" src="images/Instagram.png" alt="instagram"></a>



        </div>

      </div>




    </div>
  </main>
  <script src="js/main.js" type="module" defer></script>
</body>

</html>
